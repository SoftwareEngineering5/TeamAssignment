{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mb-4">水下系统信息展示</h1>
        
        <!-- 系统状态卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-check-circle me-2"></i>系统状态</h5>
                        <p class="card-text">正常运行中</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-video me-2"></i>摄像头数量</h5>
                        <p class="card-text">8个</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-water me-2"></i>水质传感器</h5>
                        <p class="card-text">12个</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-exclamation-triangle me-2"></i>告警数量</h5>
                        <p class="card-text">2个</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图表容器 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line me-2"></i>水下温度变化趋势
                    </div>
                    <div class="card-body">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-tint me-2"></i>水下盐度变化趋势
                    </div>
                    <div class="card-body">
                        <canvas id="salinityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-fish me-2"></i>鱼类活动热力图
                    </div>
                    <div class="card-body">
                        <canvas id="fishActivityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
