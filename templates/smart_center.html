{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mb-4">智能中心信息展示</h1>
        
        <!-- 系统告警信息 -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-bell me-2"></i>系统告警信息
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <strong>警告：</strong> 摄像头3号信号弱，请检查连接。
                        </div>
                        <div class="alert alert-danger">
                            <strong>严重：</strong> 水质传感器5号读数异常，请立即处理。
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 水下摄像头实时画面 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-video me-2"></i>水下摄像头实时画面
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-header bg-dark text-white">
                                        摄像头 1
                                    </div>
                                    <div class="card-body p-0">
                                        <video width="100%" height="auto" controls autoplay muted loop>
                                            <source src="{{ url_for('static', filename='videos/珊瑚鱼群.mp4') }}" type="video/mp4">
                                            您的浏览器不支持视频标签。
                                        </video>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-header bg-dark text-white">
                                        摄像头 2
                                    </div>
                                    <div class="card-body p-0">
                                        <video width="100%" height="auto" controls autoplay muted loop>
                                            <source src="{{ url_for('static', filename='videos/海底风光.mp4') }}" type="video/mp4">
                                            您的浏览器不支持视频标签。
                                        </video>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-header bg-dark text-white">
                                        摄像头 3
                                    </div>
                                    <div class="card-body p-0">
                                        <video width="100%" height="auto" controls autoplay muted loop>
                                            <source src="{{ url_for('static', filename='videos/海鱼游动.mp4') }}" type="video/mp4">
                                            您的浏览器不支持视频标签。
                                        </video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
