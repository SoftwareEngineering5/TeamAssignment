{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mb-4">智能中心信息展示</h1>

        <!-- 地图和天气信息 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-map-marked-alt me-2"></i>海洋牧场分布地图
                    </div>
                    <div class="card-body">
                        <div id="chinaMap" style="width: 100%; height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 智能问答功能 -->
        <div class="chat-box mt-5">
            <h2>智能问答</h2>
            <div id="chat"></div>
            <input type="text" id="user_input" placeholder="请输入你的问题..." />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    
    <script>
        // 监听 ENTER 键按下事件
        document.getElementById("user_input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("user_input").value;

            if (userInput.trim() === "") return;

            // 显示用户输入
            const chatDiv = document.getElementById("chat");
            chatDiv.innerHTML += "<p><strong>你:</strong> " + userInput + "</p>";

            // 调用 API 获取智能问答结果
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_input=' + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                // 显示智能问答结果
                chatDiv.innerHTML += "<p><strong>机器人:</strong> " + data.response + "</p>";
                document.getElementById("user_input").value = "";  // 清空输入框
                chatDiv.scrollTop = chatDiv.scrollHeight;  // 滚动到最底部
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
{% endblock %}
